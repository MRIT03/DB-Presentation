{% extends "index.html"%}

{% block title %}Registration{% endblock %}
{% block content %}
<div class=" flex flex-col m-12">
    <h1 class=" block font-poppins text-4xl mb-12 "> These are the available courses: </h1>
    <div class=" hidden md:flex pb-4  justify-center  items-center">
        <table class="px-3  w-full max-h-max table-fixed break-words  place-content-center border-separate md:border-spacing-5 lg:border-spacing-14 font-poppins text-2xl ">
            <thead>
                <tr>  
                    {%for head in headers%}
                        <th scope="col" class=" md:w-20 lg:w-36 border "> {{head}} </th>
                    {%endfor%}          
                </tr>
            </thead>
            <tbody class =" text-clip text-center">
                    {%for row in courses%}
                    <tr>
                        {%for cell in row%} 
                            <td class=" border ">{{cell}}</td>
                        {%endfor%}
                        <td class="border"> 
                            <button class=" bg-[#016251] hover:bg-green-900 text-white font-bold py-2 px-4 rounded-full"> Add </button>
                        </td>
                    </tr>
                    {%endfor%}
            </tbody>
            
        </table>

    </div>
    

</div>



{% endblock %}
