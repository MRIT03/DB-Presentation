{% extends "index.html"%}

{% block title %}Registration{% endblock %}
{% block content %}

{% if message is not none %}
    <body onpageshow = "alert('{{message}}')"></body>
{% endif %}


<div class="min-h-screen flex flex-col p-5">
    <h1 class="text-4xl font-poppins mt-6 mb-20"> These are the available courses: </h1>
    <div class="flex flex-col items-center">
        <div class="hidden md:flex justify-center mb-4">
            <table class="w-full text-xl font-poppins table-fixed">
                <thead>
                    <tr>  
                        {%for head in headers%}
                            <th scope="col" class=" w-1/5 md:w-1/5 lg:w-2/5 pb-10"> {{head}} </th>
                        {%endfor%}          
                    </tr>
                </thead>
                <tbody class ="text-center text-clip">
                        {%for row in courses%}
                        <tr>
                            {%for cell in row%} 
                                <td class="pb-10" id="{{cell}}">{{cell}}</td>
                            {%endfor%}
                            <td class="pb-10" >
                                <form method="POST" action="/add_course">
                                    <input type="hidden" name="course_id" value="{{row[0]}}">
                                    <button  class=" bg-[#016251] hover:bg-green-900 text-white font-bold py-2 px-4 rounded-full" type="submit"> Add </button>
                                </form> 
                                
                            </td>
                        </tr>
                        {%endfor%}
                </tbody>
                
            </table>

        </div>
    </div>
    

</div>



{% endblock %}
